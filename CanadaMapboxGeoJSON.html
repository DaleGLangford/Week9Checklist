<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add GeoJSON from ArcGIS Server</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Personal token added
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsZWdsYW5nZm9yZCIsImEiOiJja21taGU3bXMwb2VrMnBvZG1lZTM3NmQ5In0.Eu5JmiU1T8uNa4rfslyhMA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 3,
        center: [-100.0, 50.0]
    });
    // GeoJSON query for alberta. Results in a token error....?
    var url = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99lab2/DalangfoCanada/MapServer/0/query?where=PRNAME+%3D+%27Alberta%27&returnGeometry=true&returnTrueCurves=false&returnExtentOnly=false&f=geojson';
            // 'https://luna.flemingcollege.ca/arcgis/rest/services/DemoMapExample/MapServer/0/query?where=PRNAME%3D%27Ontario%27&returnGeometry=true&returnTrueCurves=false&returnExtentOnly=false&f=geojson'
    
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('canada').setData(url);
        }, 2000);

        map.addSource('canada', { type: 'geojson', data: url });
        map.addLayer({
            'id': 'canada',
            'type': 'fill',
            'source': 'canada',
            'layout': {},
            'paint': {'fill-color': '#088','fill-opacity': 0.8}
        });
    });
</script>

</body>
</html>
